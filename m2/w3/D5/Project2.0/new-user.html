<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>New User</title>
</head>

<body>


    <div class="container text-center">
        <h1>NEW USER</h1>
        <a href="./index.html" id="newUser" class="btn btn-primary my-3">Home</a>
    </div>

    <div class="container">
        <form id="create">
            <div class="row">

                <div class="col-6 my-2">
                    <label class="label-update text-primary" for="nome">Name:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
                <div class="col-6 my-2">
                    <label class="label-update text-primary" for="cognome">Last name:</label>
                    <input type="text" class="form-control" id="cognome" placeholder="Nome">
                </div>
                <div class="col-6 my-2">
                    <label class="label-update text-primary" for="gender">Gender:</label>
                    <input type="text" class="form-control" id="gender" placeholder="Gender">
                </div>
                <div class="col-6 my-2">
                    <label class="label-update text-primary" for="mail">Mail:</label>
                    <input type="mail" class="form-control" id="mail" placeholder="E-mail">
                </div>
                <div class="col-6 my-2">
                    <label class="label-update text-primary" for="profileURL">Profile URL:</label>
                    <input type="text" class="form-control" id="profileURL" placeholder="Profile URL">
                </div>
                <div class="col-6 my-2">
                    <label class="label-update text-primary" for="username">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>

                <button id="btnNewUser" class="btn btn-primary">Add new user</button>

            </div>
        </form>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/create.js"></script>
</body>

</html>
