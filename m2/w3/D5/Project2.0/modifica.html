<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>MODIFICA UTENTE</title>
</head>

<body>
    <div class="container text-center">
        <h1>MOFICA UTENTE</h1>
    </div>

        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="./index.html" class="nav-link active" aria-current="page">Home</a></li>

          </ul>
        </header>

        <form id="update">
            <div class="row">

                <div class="col-6 my-2">
                    <label class="label-update text-primary" for="nome">Name:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
                <div class="col-6 my-2">
                    <label class="label-update text-primary" for="cognome">Last name:</label>
                    <input type="text" class="form-control" id="cognome" placeholder="Nome">
                </div>
                <div class="col-6 my-2">
                    <label class="label-update text-primary" for="gender">Gender:</label>
                    <input type="text" class="form-control" id="gender" placeholder="Gender">
                </div>
                <div class="col-6 my-2">
                    <label class="label-update text-primary" for="mail">Mail:</label>
                    <input type="text" class="form-control" id="mail" placeholder="E-mail">
                </div>
                <div class="col-6 my-2">
                    <label class="label-update text-primary" for="profileURL">Profile URL:</label>
                    <input type="text" class="form-control" id="profileURL" placeholder="Profile URL">
                </div>
                <div class="col-6 my-2">
                    <label class="label-update text-primary" for="username">Username (read only):</label>
                    <input type="text" class="form-control" id="username" readonly placeholder="Username">
                </div>

                <button class="btn btn-primary">Salva</button>

            </div>
        </form>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/update.js"></script>
</body>

</html>
