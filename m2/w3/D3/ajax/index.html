<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax call</title>
</head>
<body>
    
    <div id="menu">

    </div>


    <script>

        let menuPizze = document.querySelector('#menu')

        fetch('./menu.json')
        .then((response) => response.json())
        .then((menu) => {
            for(let pizza of menu){
                
                if(pizza.disponibilita == true){
                    
                    let div = document.createElement('div');
                    div.textContent = pizza.gusto + ' ' + pizza.prezzo + '$';
                    menuPizze.append(div);

                }
            }
        
        })



    </script>
</body>
</html>
