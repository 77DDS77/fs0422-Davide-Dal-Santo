<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appendt</title>
</head>
<body>


    <div id="appendi"></div>

    <script>
        let parent = document.querySelector("#appendi");

        let dom = [
            {
                tag: 'h1',
                html: 'Titolo',
                class: 'class1 class2'
            },
            {
                tag: 'h2',
                html: 'Titolo',
                class: 'class2'
            }
        ]

        dom.forEach(function(el) {
            let element = document.createElement(el.tag);
            element.innerHtml = el.html;
            element.className = el.class;
            parent.append(element);
        })


    </script>
</body>
</html>
