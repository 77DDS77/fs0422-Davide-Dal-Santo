<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    


    <script>

        let i = 0;
        while(i < 10){
            document.write(i);
            i++;
        }

        document.write('<hr>');

        let x = 10;
        while(x >= 0){
            document.write(x);
            x--
        }

        document.write('<hr>');
        
        //do while esegue prima della verifica quindi una iterazione
        //la esegue sempre

        let y = 0;

        do{
            document.write(y + ' ');
            y++;
        }while(y < 10);

    </script>
</body>
</html>
