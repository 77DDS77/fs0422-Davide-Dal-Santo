<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super-sottoclassi</title>
</head>
<body>
    


    <script>

        class User{

            constructor(n, e, p, r){
                this.nome = n;
                this.email = e;
                this.password = p;
                this.ruolo = r;
            }

            presentazione(){
                console.log(`Ciao mi chiamo ${this.nome} e sono 
                iscritto con il ruolo di ${this.ruolo}`);
            }
        }
        
        //admin parte da user ed e' un estensione
        //deve avere dentro il constructor e dentro
        //al constructor DEVE avere super()
        //adesso Admin eredita le proprieta' di User
        //super deve avere gli stessi parametri del Admin constructor
        //che ha sua volta avra gli stessi di User constructor
        //Posso forzare un campo togliendolo dal constructor sella sottoclasse ma devo
        //definirlo manualmente sul super
        class Admin extends User{

            constructor(n, e, p){
                super(n, e, p, 'Admin');
            }

        }

        let Mario = new Admin('Mario', 'mario@rossi.it', 'password');
        console.log(Mario);
        Mario.presentazione()

        class Customer extends User{
            constructor(n, e, p, v){
                super(n, e, p, 'Customer');
                this.via = v;
            }
        }

        let susanna = new Customer('Susanna', 'susanna@rossi.it', 'password', 'via Roma 5')
        console.log(susanna);
    </script>
</body>
</html>
