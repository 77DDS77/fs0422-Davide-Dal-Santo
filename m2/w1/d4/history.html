<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
</head>
<body>
    


    <script>

        //redirect salvando el informazioni della rotta
        history.pushState({},'','navigator'); 
        
        //torno alla pagina precedente
        history.back();

        //torno alla pagina successiva
        history.forward();

        //vai avanti/insietro di (nuemro scritto qua dentro) pagine
        history.go(-1);

        
    </script>
</body>
</html>
