<div class="container p-4">
  <div *ngFor="let post of inactivePosts" class="card my-4">
    <div class="card-header">
      Post #{{post.id}} [{{post.type}}]
    </div>
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.body}}</p>
    </div>
  </div>
</div>
