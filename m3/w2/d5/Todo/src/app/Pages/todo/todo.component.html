
<div class="container">
  <div class="new-todo">
    <input [(ngModel)]="newTodo.title" type="text" name="title" placeholder="Your task...">
    <button (click)="add()" [swal]="['Task added!','', 'success']">Add</button>
  </div>
  <div class="todos-container">

    <div class="loading" *ngIf="allTodos.length == 0">
      <p>Retrieving tasks...</p>

      <div class="newtons-cradle">
        <div class="newtons-cradle__dot"></div>
        <div class="newtons-cradle__dot"></div>
        <div class="newtons-cradle__dot"></div>
        <div class="newtons-cradle__dot"></div>
      </div>

    </div>

    <div *ngFor="let todo of allTodos" class="todo"
    [ngClass]="todo.completed ? 'completed': ''">

      <span>{{todo.title}}</span>

      <div class="buttons">

        <button class="done-btn"
        (click)="done(todo)"
        [innerText]="todo.completed ? 'Undo' : 'Done'"></button>
        <button class="del-btn" (click)="swalDelete(todo)">Delete</button>

      </div>

    </div>
  </div>
</div>
