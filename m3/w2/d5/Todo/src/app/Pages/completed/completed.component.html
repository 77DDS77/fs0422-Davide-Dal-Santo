<div class="container">
  <h2>Completed tasks:</h2>

  <div class="loading" *ngIf="completedTodos.length == 0">
    <p>Retrieving tasks...</p>

    <div class="newtons-cradle">
      <div class="newtons-cradle__dot"></div>
      <div class="newtons-cradle__dot"></div>
      <div class="newtons-cradle__dot"></div>
      <div class="newtons-cradle__dot"></div>
    </div>

    <p *ngIf="noContent">...no task found.</p>
  </div>

  <app-list-item
    [completedTodos]="completedTodos"
    [noContent]="noContent"
  ></app-list-item>
</div>
