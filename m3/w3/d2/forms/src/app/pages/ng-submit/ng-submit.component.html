

<div class="container row">
  <form class="col" (ngSubmit)="submit(form)" #form="ngForm">
    <div class="form-group">

      <label for="username">Username</label>

      <input id="username" type="text"
      class="form-control mb-2"
      ngModel
      name="username" required #username="ngModel">

      <p class="text-danger"
      *ngIf="username.invalid && username.touched && username.dirty"
      >Devi riempire il campo nome</p>
      <!-- ngIf lo rifaccio sotto meglio con un metodo -->

    </div>

    <div class="form-group">

      <label for="email">Email</label>

      <input id="email" type="email"
      class="form-control mb-2"
      name="email"
      ngModel
      [ngClass]="{'pippo' : true}"
      #email="ngModel"
      required>

      <p class="text-danger"
      *ngIf="checkValidity(email)"
      >Devi riempire il campo email</p>

    </div>

    <div class="form-group">

      <label for="gender">Gender</label>

      <select name="gender" id="gender" class="form-control mb-2" ngModel>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <button [disabled]="form.invalid" class="btn btn-primary">Invia</button>

    </div>
  </form>
</div>
