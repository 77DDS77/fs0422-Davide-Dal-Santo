<ngb-carousel *ngIf="images">

  <ng-template ngbSlide *ngFor="let slide of slides">
    <div class="picsum-img-wrapper">
      <img [src]="slide.image" [alt]="slide.title">
    </div>
    <div class="carousel-caption">
      <h3>{{slide.title}}</h3>
      <p>{{slide.caption}}</p>
    </div>
  </ng-template>

</ngb-carousel>
