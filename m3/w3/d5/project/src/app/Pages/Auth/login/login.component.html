<div class="container">

  <main class="form-signin m-auto my-5">
    <form [formGroup]="form" (submit)="login()">
      <h1 class="h3 mb-3 fw-normal">Login here:</h1>

      <div class="form-floating my-2">
        <input formControlName="email" type="email" class="form-control" id="floatingInput1" placeholder="name@example.com">
        <label for="floatingInput1">Email address</label>
      </div>
      <div class="form-floating my-2">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword1" placeholder="Password">
        <label for="floatingPassword1">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
      <div class="text-center my-3">--- or ---</div>
      <a [routerLink]="['/register']" class="w-100 btn btn-lg btn-primary">Register</a>

    </form>
  </main>

</div>
