<!DOCTYPE html>
<html lang="it">
<head>

<body>

    <!-- style css che non avreio dovuto copiare-->

        table{
            width: 100%;

        }
        td{
            border: 1px solid black
        }

    </style>

    <table><!--tag tabella-->
        <tr><!--table row-->
            <th>nome</th>
            <th>cognome</th>
        </tr>

            <td>Davide</td>
            <td>Dal Santo</td>
        </tr>

<hr>

    <!--table>tr*3>td*3{cella} graffe usate per mettere un testo dentro ogni td-->

    <table> 
        <tr>
            <td>cella</td>
            <td>cella</td>
            <td rowspan="2">cella</td>
        </tr>
        <tr>
            <td>cella</td>
            <td>cella</td>
            
        </tr>
        <tr>
            <td>cella</td>

            <td>cella</td>
        </tr>
        <tr>
            <td colspan="2">cella</td>
            <td>cella</td>
        </tr>
    </table>
