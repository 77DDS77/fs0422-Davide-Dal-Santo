<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>
<body>
    






    <script>
        function miaFunzione(){
            console.log('funzione classica')
        }

        let funzioneFreccia = () => {
            console.log('funzione freccia')
        }

        //funzione in una sola riga quindi non serve return
        let fn1 = () => 'ciao';

        console.log(fn1())



        let fn2 = () => (2+2) * 4;

        console.log(fn2())


        //sul primo a potevo evitare le tonde perche un solo parametro
        let fn3 = (a) => (a+a); 

        console.log(fn3(2))



        let fn4 = (a,b) => (a+b);
        console.log(fn4(2,5))


        //funzione freccia su piu righe quindi metto il return
        let fn5 = (a,b) => {
            a++;
            b++;
            return a + b;
        }

        console.log(fn5(6, 1));

        /*
        La parola chiave this all'interno di una funzione freccia ha un comportamento anomalo perche' le funzioni freccia sono come funzioni anonime
        */

        let fn6 = () => this; //non si aggancia alla funzione
        console.log(fn6());

 

    </script>
</body>
</html>
