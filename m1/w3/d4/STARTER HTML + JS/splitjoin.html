    <script>
        //csv coma separated values
        let csv = 'nome,cognome,eta';
        //splitta la stringa dove trova il parametro indicato
        //cerca ',' e dove la trova divide
        console.log(csv.split(','))

        let persona = ['mario','rossi',30]
        //unisce gli elementi di un array utilizzando 
        //',' come separatore tra un elemento e l'altro
        console.log(persona.join(','));
